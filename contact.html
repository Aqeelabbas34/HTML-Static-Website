        <h2>Enter Info</h2>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter Your Name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter Your Email"><br>
            <label for="message">Message:</label>
           
            <textarea id="message" rows="5" cols="40" required placeholder="Enter your message" minlength="20" maxlength="300"></textarea>

            <button type="submit">Submit</button>
        </form>
